<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   {% load static %}
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
   <title>{% block title %}{% endblock %}</title>
   <style>
     html, body {
       height: 100%;
       background-color: #f6f6f6;
     }
   </style>
</head>
<body>
   <div class="container-fluid p-2" style="min-height: 95%">
       <div class="row">
          <div class="col-sm-2">
               <center><img src="{% static 'img/nhan.jpg' %}" class="responsive-img" style="max-height:150px"/></center>
           </div>
           <div class="col-sm-10">
               <center><h1>Blog Làm từ Python Django</h1></center>
          </div>
       </div>
       <br>
        <div class="row">
              <div class="col-sm-2">
                  <div class="bs-sliderbar" style="background-color: #ffffff;">
                      <ul class="nav flex-column">
                          <li><a href="/">thong tin ca nhan</a></li>
                          <li><a href="{% url 'blog'%}">bai viet</a></li>
                          <li><a href="{% url 'contact'%}">lien he</a></li>
                      </ul>
                  </div>
              </div>
              <div class="col-sm-10">
                <div class="container-fluid">
                    {% block content %}
                
                    {% endblock %}
                </div>
              </div>
        </div>
   </div>
   <footer>
    <div class="container-fluid">
      <a href="#">Facebook</a>|<a href="#">Twitter</a>|<a href="#">Google+</a>|
    </div>
</footer>
</body>
</html>
